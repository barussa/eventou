    <script>var initialCoordinates = [-22.91, -43.20]; // Rio de Janeiro
            var initialZoomLevel = 13;
    
        
        // create a map in the "map" div, set the view to a given place and zoom
        var mymap = L.map('mapid').setView(initialCoordinates, initialZoomLevel);
        var marker = L.marker([-22.91, -44.09]).addTo(mymap);
        marker.bindPopup("<b>Aqui será a zona!</b><br>Bora pra zona.").openPopup();

        function onAccuratePositionProgress (e) {
    console.log(e.accuracy);
    console.log(e.latlng);
}

function onAccuratePositionFound (e) {
    console.log(e.accuracy);
    console.log(e.latlng);
}

function onAccuratePositionError (e) {
    console.log(e.message)
}

mymap.on('accuratepositionprogress', onAccuratePositionProgress);
mymap.on('accuratepositionfound', onAccuratePositionFound);
mymap.on('accuratepositionerror', onAccuratePositionError);

mymap.findAccuratePosition({
    maxWait: 15000, // defaults to 10000
    desiredAccuracy: 30 // defaults to 20
});
