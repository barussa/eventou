<html>
  <head>

 integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="

    <style>
      #mapid { height: 360px; }
    </style>

  <body>
    <div id="mapid"></div>
    <script src="leaflet.js"></script>
    <script src="script.js"></script>
    <script src="Leaflet.AccuratePosition.js"></script>
    <script>
     
    
      window.onload = function(){
        navigator.geolocation.getCurrentPosition(function(pos){
          var initialCoordinates = [pos.coords.latitude, pos.coords.longitude];
          var initialZoomLevel = 13;
          
          mymap = L.map('mapid');
          
          var marker = L.marker([-22.91, -44.09]).addTo(mymap);
          marker.bindPopup("<b>Aqui será a zona!</b><br>Bora pra zona.").openPopup();
          var marker2 = L.marker([-22.917, -44.098]).addTo(mymap);
          marker2.bindPopup("<b>Aqui será a zona!</b><br>Bora pra zona.").openPopup();

          var localizacaoAtual = L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(mymap);

          mymap.setView(initialCoordinates, initialZoomLevel);
           // create a map in the "map" div, set the view to a given place and zoom
          
          // add an OpenStreetMap tile layer
          L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiYmFydXNzYSIsImEiOiJjanppejRjbm8wNG1lM21wMGt1M2VxN21wIn0.amJNyjomSVYouyfsUcYVxg'
          }).addTo(mymap);
        });
      };  
       
        // var map = L.map('map').setView([51.505, -0.09], 13);


    </script>
</body>
